<nav class="navbar">
  <div class="navbar-container" [class.open]="menuAbierto">

    <!-- Botón hamburguesa -->
    <button class="menu-btn" (click)="menuAbierto = !menuAbierto">
      ☰
    </button>

    <!-- Navegación -->
    <ul class="nav-links">
      <li>
        <a routerLink="/home" routerLinkActive="active">
          <mat-icon fontIcon="home"></mat-icon>
        </a>
      </li>

      <li><a routerLink="/instalaciones" routerLinkActive="active">Instalaciones</a></li>

      @if(user$ | async; as user) {
        <li><a routerLink="/tab" routerLinkActive="active">Administración</a></li>
        <li><a routerLink="/contact" routerLinkActive="active">Mensajes Clientes</a></li>
      } @else {
        <li><a routerLink="/reservaciones" routerLinkActive="active">Reservaciones</a></li>
        <li><a routerLink="/acerca" routerLinkActive="active">Acerca de</a></li>
      }

      <li><a routerLink="/actividades" routerLinkActive="active">Actividades</a></li>
      <li><a routerLink="/desa" routerLinkActive="active">Desarrolladores</a></li>
    </ul>

    <!-- Accesibilidad -->
    <div class="accessibility-container">
      <app-accessibility-widget
        (fontChanged)="updateFont($event)"
        (largeTextToggled)="toggleLargeText($event)"
        (contrastToggled)="toggleContrast($event)">
      </app-accessibility-widget>
    </div>

  </div>
</nav>
